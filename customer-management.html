<body>

    <!-- è¨ªå•è¨˜éŒ²è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«ç”¨ã®HTMLã¯å¾Œã§å‹•çš„ç”Ÿæˆ -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ã‚­ãƒ¼
        const STORAGE_KEY = 'customerData';
        const ID_COUNTER_KEY = 'customerIdCounter';

        // é¡§å®¢ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        function getCustomers() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // é¡§å®¢ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
        function saveCustomers(customers) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(customers));
        }

        // æ–°ã—ã„IDã‚’ç”Ÿæˆ
        function getNextId() {
            let counter = parseInt(localStorage.getItem(ID_COUNTER_KEY) || '0');
            counter++;
            localStorage.setItem(ID_COUNTER_KEY, counter.toString());
            return counter;
        }

        // 7æ—¥å¾Œã®æ—¥ä»˜ã‚’å–å¾—
        function getDateAfter7Days(fromDate = new Date()) {
            const date = new Date(fromDate);
            date.setDate(date.getDate() + 7);
            return date.toISOString().split('T')[0];
        }

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’å–å¾—
        function getTodayString() {
            return new Date().toISOString().split('T')[0];
        }

        // ä»Šé€±ã®ç¯„å›²ã‚’å–å¾—ï¼ˆä»Šæ—¥ã‹ã‚‰7æ—¥å¾Œã¾ã§ï¼‰
        function isThisWeek(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const weekLater = new Date();
            weekLater.setDate(today.getDate() + 7);
            
            today.setHours(0, 0, 0, 0);
            date.setHours(0, 0, 0, 0);
            
            return date >= today && date <= weekLater;
        }

        // ä»Šæ—¥ã‹ã©ã†ã‹
        function isToday(dateString) {
            return dateString === getTodayString();
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.onload = function() {
            // è¨ªå•æ—¥ã«ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¨­å®š
            document.getElementById('visitDate').valueAsDate = new Date();
            // æ¬¡å›è¨ªå•äºˆå®šæ—¥ã«7æ—¥å¾Œã‚’è¨­å®š
            document.getElementById('nextVisitDate').value = getDateAfter7Days();
            
            // è¡¨ç¤ºã‚’æ›´æ–°
            displayCustomers();
        };

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã™ã¹ã¦ã®ã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // é¸æŠã•ã‚ŒãŸã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // è¡¨ç¤ºã‚’æ›´æ–°
            displayCustomers();
        }

        // é¡§å®¢ç™»éŒ²
        function registerCustomer(event) {
            event.preventDefault();
            
            const customer = {
                id: getNextId(),
                name: document.getElementById('customerName').value,
                address: document.getElementById('customerAddress').value,
                needs: document.getElementById('customerNeeds').value,
                nextVisitDate: document.getElementById('nextVisitDate').value,
                visitHistory: [
                    {
                        date: document.getElementById('visitDate').value,
                        memo: document.getElementById('visitMemo').value
                    }
                ]
            };
            
            const customers = getCustomers();
            customers.push(customer);
            saveCustomers(customers);
            
            alert('é¡§å®¢ã‚’ç™»éŒ²ã—ã¾ã—ãŸ!');
            document.getElementById('customerForm').reset();
            document.getElementById('visitDate').valueAsDate = new Date();
            document.getElementById('nextVisitDate').value = getDateAfter7Days();
            
            // ãƒ›ãƒ¼ãƒ ç”»é¢ã«åˆ‡ã‚Šæ›¿ãˆ
            switchTab('home');
            displayCustomers();
        }

        // é¡§å®¢ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
        function createCustomerCard(customer) {
            const isUrgent = isThisWeek(customer.nextVisitDate);
            const isTodayVisit = isToday(customer.nextVisitDate);
            
            let badge = '';
            if (isTodayVisit) {
                badge = '<span class="badge today">ä»Šæ—¥</span>';
            } else if (isUrgent) {
                badge = '<span class="badge this-week">ä»Šé€±</span>';
            }
            
            const lastVisit = customer.visitHistory[customer.visitHistory.length - 1];
            
            let historyHtml = '';
            if (customer.visitHistory.length > 0) {
                historyHtml = '<div class="visit-history"><strong>è¨ªå•å±¥æ­´:</strong>';
                customer.visitHistory.forEach(visit => {
                    historyHtml += `<div class="visit-history-item">ğŸ“… ${visit.date} - ${visit.memo || '(ãƒ¡ãƒ¢ãªã—)'}</div>`;
                });
                historyHtml += '</div>';
            }
            
            return `

                    <h3>${customer.name} ${badge}</h3>
                    <div class="customer-info">ğŸ  ${customer.address}</div>
                    <div class="customer-info">ğŸ’¡ ãƒ‹ãƒ¼ã‚º: ${customer.needs || 'æœªè¨˜å…¥'}</div>
                    <div class="customer-info">ğŸ“… æ¬¡å›è¨ªå•äºˆå®š: ${customer.nextVisitDate || 'æœªè¨­å®š'}</div>
                    ${historyHtml}
                    <div class="customer-actions">
                        <button class="secondary" onclick="addVisitRecord(${customer.id})">è¨ªå•è¨˜éŒ²ã‚’è¿½åŠ </button>
                        <button class="delete-btn" onclick="deleteCustomer(${customer.id})">å‰Šé™¤</button>
                    </div>
                </div>
            `;
        }

        // é¡§å®¢è¡¨ç¤º
        function displayCustomers() {
            const customers = getCustomers();
            
            // ä»Šé€±è¨ªå•äºˆå®šã®é¡§å®¢
            const thisWeekCustomers = customers.filter(c => c.nextVisitDate && isThisWeek(c.nextVisitDate));
            const thisWeekContainer = document.getElementById('thisWeekCustomers');
            
            if (thisWeekCustomers.length === 0) {
                thisWeekContainer.innerHTML = '<div class="empty-state">ä»Šé€±è¨ªå•äºˆå®šã®é¡§å®¢ã¯ã„ã¾ã›ã‚“</div>';
            } else {
                // è¨ªå•äºˆå®šæ—¥é †ã«ã‚½ãƒ¼ãƒˆ
                thisWeekCustomers.sort((a, b) => new Date(a.nextVisitDate) - new Date(b.nextVisitDate));
                thisWeekContainer.innerHTML = thisWeekCustomers.map(createCustomerCard).join('');
            }
            
            // å…¨é¡§å®¢ï¼ˆãƒ›ãƒ¼ãƒ ç”»é¢ï¼‰
            const allCustomersHomeContainer = document.getElementById('allCustomersHome');
            if (customers.length === 0) {
                allCustomersHomeContainer.innerHTML = '<div class="empty-state">ç™»éŒ²ã•ã‚Œã¦ã„ã‚‹é¡§å®¢ã¯ã„ã¾ã›ã‚“</div>';
            } else {
                allCustomersHomeContainer.innerHTML = customers.map(createCustomerCard).join('');
            }
            
            // å…¨é¡§å®¢ä¸€è¦§ã‚¿ãƒ–
            const allCustomersListContainer = document.getElementById('allCustomersList');
            if (customers.length === 0) {
                allCustomersListContainer.innerHTML = '<div class="empty-state">ç™»éŒ²ã•ã‚Œã¦ã„ã‚‹é¡§å®¢ã¯ã„ã¾ã›ã‚“</div>';
            } else {
                allCustomersListContainer.innerHTML = customers.map(createCustomerCard).join('');
            }
        }

        // è¨ªå•è¨˜éŒ²ã‚’è¿½åŠ 
        function addVisitRecord(customerId) {
            const customers = getCustomers();
            const customer = customers.find(c => c.id === customerId);
            
            if (!customer) {
                alert('é¡§å®¢ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }
            
            const visitDate = prompt('è¨ªå•æ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (YYYY-MM-DDå½¢å¼):', getTodayString());
            if (!visitDate) return;
            
            const memo = prompt('è¨ªå•ãƒ¡ãƒ¢ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:', '');
            
            const nextVisitDefault = getDateAfter7Days(new Date(visitDate));
            const nextVisitDate = prompt('æ¬¡å›è¨ªå•äºˆå®šæ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (YYYY-MM-DDå½¢å¼):', nextVisitDefault);
            
            customer.visitHistory.push({

            });
            
            if (nextVisitDate) {
                customer.nextVisitDate = nextVisitDate;
            }
            
            saveCustomers(customers);
            displayCustomers();
            alert('è¨ªå•è¨˜éŒ²ã‚’è¿½åŠ ã—ã¾ã—ãŸ!');
        }

        // é¡§å®¢å‰Šé™¤
        function deleteCustomer(customerId) {
            if (!confirm('æœ¬å½“ã«ã“ã®é¡§å®¢ã‚’å‰Šé™¤ã—ã¾ã™ã‹?')) return;
            
            let customers = getCustomers();
            customers = customers.filter(c => c.id !== customerId);
            saveCustomers(customers);
            displayCustomers();
            alert('é¡§å®¢ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
        }

        // Excelå‡ºåŠ›
        function exportToExcel() {
            const customers = getCustomers();
            
            if (customers.length === 0) {
                alert('å‡ºåŠ›ã™ã‚‹é¡§å®¢ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            // Excelãƒ‡ãƒ¼ã‚¿ç”¨ã®é…åˆ—ã‚’ä½œæˆ
            const excelData = [];
            
            customers.forEach(customer => {
                const lastVisit = customer.visitHistory[customer.visitHistory.length - 1];
                excelData.push({
                    'ID': customer.id,
                    'é¡§å®¢å': customer.name,
                    'ä½æ‰€': customer.address,
                    'ãƒ‹ãƒ¼ã‚º': customer.needs || '',
                    'æœ€çµ‚è¨ªå•æ—¥': lastVisit ? lastVisit.date : '',
                    'æ¬¡å›è¨ªå•äºˆå®šæ—¥': customer.nextVisitDate || '',
                    'è¨ªå•å›æ•°': customer.visitHistory.length,
                    'æœ€æ–°ãƒ¡ãƒ¢': lastVisit ? lastVisit.memo : ''
                });
            });
            
            // ãƒ¯ãƒ¼ã‚¯ã‚·ãƒ¼ãƒˆã‚’ä½œæˆ
            const ws = XLSX.utils.json_to_sheet(excelData);
            
            // ãƒ¯ãƒ¼ã‚¯ãƒ–ãƒƒã‚¯ã‚’ä½œæˆ
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'é¡§å®¢ãƒªã‚¹ãƒˆ');
            
            // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç”Ÿæˆï¼ˆæ—¥ä»˜ä»˜ãï¼‰
            const today = new Date().toISOString().split('T')[0];
            const filename = `é¡§å®¢ãƒªã‚¹ãƒˆ_${today}.xlsx`;
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            XLSX.writeFile(wb, filename);
        }
    </script>

                           allMemos.includes(currentSearchText);
                });
            }
            
            displayCustomers(customers);
        }

        // ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—é–¢é€£ã®å®šæ•°ã¨ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼
        const LAST_BACKUP_KEY = 'lastBackupDate';
        const BACKUP_REMINDER_DISMISSED_KEY = 'backupReminderDismissed';

        // ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ãƒªãƒã‚¤ãƒ³ãƒ€ãƒ¼ã‚’ãƒã‚§ãƒƒã‚¯
        function checkBackupReminder() {
            const lastBackup = localStorage.getItem(LAST_BACKUP_KEY);
            const reminderDismissed = localStorage.getItem(BACKUP_REMINDER_DISMISSED_KEY);
            
            if (!lastBackup) {
                // åˆå›èµ·å‹•æ™‚ã¯è¡¨ç¤ºã—ãªã„
                localStorage.setItem(LAST_BACKUP_KEY, new Date().toISOString());
                return;
            }
            
            const lastBackupDate = new Date(lastBackup);
            const today = new Date();
            const daysSinceBackup = Math.floor((today - lastBackupDate) / (1000 * 60 * 60 * 24));
            
            // 7æ—¥ä»¥ä¸ŠçµŒéã—ã¦ã„ã¦ã€ãƒªãƒã‚¤ãƒ³ãƒ€ãƒ¼ã‚’éè¡¨ç¤ºã«ã—ã¦ã„ãªã„å ´åˆ
            if (daysSinceBackup >= 7 && !reminderDismissed) {
                const reminderDiv = document.getElementById('backupReminder');
                const daysSpan = document.getElementById('daysSinceBackup');
                if (reminderDiv && daysSpan) {
                    daysSpan.textContent = daysSinceBackup;
                    reminderDiv.style.display = 'block';
                }
            }
        }

        // ãƒªãƒã‚¤ãƒ³ãƒ€ãƒ¼ã‚’éè¡¨ç¤ºã«ã™ã‚‹
        function dismissBackupReminder() {
            document.getElementById('backupReminder').style.display = 'none';
            localStorage.setItem(BACKUP_REMINDER_DISMISSED_KEY, 'true');
            
            // 24æ™‚é–“å¾Œã«å†åº¦è¡¨ç¤ºã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
            setTimeout(() => {
                localStorage.removeItem(BACKUP_REMINDER_DISMISSED_KEY);
            }, 24 * 60 * 60 * 1000);
        }

        // ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—é–¢é€£ã®å®šæ•°ã¨ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼
        function exportToExcel() {
            const customers = getCustomers();
            
            if (customers.length === 0) {
                alert('å‡ºåŠ›ã™ã‚‹é¡§å®¢ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            // Excelãƒ‡ãƒ¼ã‚¿ç”¨ã®é…åˆ—ã‚’ä½œæˆ
            const excelData = [];
            
            customers.forEach(customer => {
                const lastVisit = customer.visitHistory[customer.visitHistory.length - 1];
                excelData.push({
                    'ID': customer.id,
                    'é¡§å®¢å': customer.name,
                    'å¯¾é¢è€…': customer.contact || '',
                    'ä½æ‰€': customer.address,
                    'ãƒ‹ãƒ¼ã‚º': customer.needs || '',
                    'æœ€çµ‚è¨ªå•æ—¥æ™‚': lastVisit ? lastVisit.date : '',
                    'è¨ªå•å›æ•°': customer.visitHistory.length,
                    'æœ€æ–°ãƒ¡ãƒ¢': lastVisit ? lastVisit.memo : ''
                });
            });
            
            // ãƒ¯ãƒ¼ã‚¯ã‚·ãƒ¼ãƒˆã‚’ä½œæˆ
            const ws = XLSX.utils.json_to_sheet(excelData);
            
            // ãƒ¯ãƒ¼ã‚¯ãƒ–ãƒƒã‚¯ã‚’ä½œæˆ
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'é¡§å®¢ãƒªã‚¹ãƒˆ');
            
            // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç”Ÿæˆï¼ˆæ—¥ä»˜ä»˜ãï¼‰
            const today = new Date().toISOString().split('T')[0];
            const filename = `é¡§å®¢ãƒªã‚¹ãƒˆ_${today}.xlsx`;
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            XLSX.writeFile(wb, filename);
            
            // ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—æ—¥æ™‚ã‚’æ›´æ–°
            localStorage.setItem(LAST_BACKUP_KEY, new Date().toISOString());
            
            // ãƒªãƒã‚¤ãƒ³ãƒ€ãƒ¼ã‚’éè¡¨ç¤º
            const reminderDiv = document.getElementById('backupReminder');
            if (reminderDiv) {
                reminderDiv.style.display = 'none';
            }
            localStorage.removeItem(BACKUP_REMINDER_DISMISSED_KEY);
        }
    </script>

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ã‚­ãƒ¼
        const STORAGE_KEY = 'customerData';

        // 7æ—¥å¾Œã®æ—¥ä»˜ã‚’å–å¾—

        function isThisWeek(dateString) {
            const date = new Date(dateString);

            const weekLater = new Date();
            weekLater.setDate(today.getDate() + 7);

        function getKanaGroup(name) {

                'ã‚¿': 'ãŸã¡ã¤ã¦ã¨ã ã¢ã¥ã§ã©ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒ€ãƒ‚ãƒ…ãƒ‡ãƒ‰',

                'ãƒ¤': 'ã‚„ã‚†ã‚ˆãƒ¤ãƒ¦ãƒ¨',
                'ãƒ©': 'ã‚‰ã‚Šã‚‹ã‚Œã‚ãƒ©ãƒªãƒ«ãƒ¬ãƒ­',
                'ãƒ¯': 'ã‚ã‚’ã‚“ãƒ¯ãƒ²ãƒ³'

            for (const [group, chars] of Object.entries(kanaMap)) {
                if (chars.includes(firstChar)) return group;

            return 'ãã®ä»–';
        }

        // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        function filterCustomers() {

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’é©ç”¨
        function applyFilters() {

            if (currentKanaFilter !== 'all') {

            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (currentSearchText) {
